<div class="vehicle-detail">
  <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="6px">
    <mat-icon>search</mat-icon>
    <mat-form-field [floatLabel]="'never'">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search here" />
    </mat-form-field>
  </div>

  <mat-card>
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" #sort="matSort" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Name
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element?.name }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="mobile">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Mobile
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element?.mobile }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="address">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Address
        </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{ element?.address }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="vehicle">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Vehicle with Price(INR)</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element?.vehicle }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Date
        </mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element?.date | date }}
        </mat-cell>
      </ng-container>

      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>
          Description</mat-header-cell>
        <mat-cell *matCellDef="let element">
          {{ element?.description }}
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
    </mat-table>
    <div class="no-data-found" *ngIf="!isDataAvailable" fxLayoutAlign="center center">
      <h3>No Data Found</h3>
    </div>
    <div>
      <mat-paginator #paginator></mat-paginator>
    </div>
  </mat-card>
</div>
